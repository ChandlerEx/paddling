name: Fetch HF Radar (Alameda)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing with GITHUB_TOKEN
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Debug git state
        run: |
          git --version
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)"
          git status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Run fetch+parse
        run: |
          python scripts/hf_point.py

      - name: Show generated file (debug)
        run: |
          ls -lah assets/data || true
          sed -n '1,120p' assets/data/hf_point.json || true

      - name: Configure git user
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit if changed
        id: commit
        run: |
          git add assets/data/hf_point.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
          else
            git commit -m "Update HF point JSON [skip ci]"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Pull (rebase) to avoid non-fast-forward
        if: steps.commit.outputs.changed == 'true'
        run: |
          # Don't fail the job if there's a transient race
          git pull --rebase || true

      - name: Push
        if: steps.commit.outputs.changed == 'true'
        run: |
          # If push fails (e.g., parallel run), try one more rebase-and-push
          git push || (git pull --rebase && git push) || true
