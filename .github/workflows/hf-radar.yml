name: Fetch HF Radar (Alameda)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing to the repo
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main                 # << make sure we commit to the branch Pages serves
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Run fetch+parse
        run: |
          python scripts/hf_point.py

      - name: Show generated file (debug)
        run: |
          ls -lah assets/data || true
          sed -n '1,80p' assets/data/hf_point.json || true

      - name: Commit results
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add assets/data/hf_point.json
          git diff --staged --quiet || git commit -m "Update HF point JSON [skip ci]"
          git push
