name: Fetch HF Radar (Alameda)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit the generated file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Run fetch+parse
        run: |
          python scripts/hf_point.py

      - name: Commit results
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add assets/data/hf_point.json
          git commit -m "Update HF point JSON [skip ci]" || echo "No changes"
          git push
